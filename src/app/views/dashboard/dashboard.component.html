<mat-toolbar color="primary">
  <a><img class="img-user" src="../assets/picpay.png" alt="" width="100px" /></a>
  <span class="example-spacer"></span>
  <span>Usuário</span>
  <a><img class="img-user" src="../assets/149071.png" alt="" width="50px" /></a>
</mat-toolbar>

<mat-card>
  <mat-card>
    <div class="actions">
      <a class="button" type="button" mat-raised-button (click)="openDialog()">
        <i class="material-icons">add</i>Adicionar novo</a>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
    <div class="overflow">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
            <td mat-cell *matCellDef="let payments">
              {{ payments.date | date : "dd/MM/yy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Primeiro Nome
            </th>
            <td mat-cell *matCellDef="let payments">
              {{ payments.firstName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sobrenome</th>
            <td mat-cell *matCellDef="let payments">{{ payments.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="isPayed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago?</th>
            <td mat-cell *matCellDef="let payments">{{ payments.isPayed }}</td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
            <td mat-cell *matCellDef="let payments">{{ payments.title }}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
            <td mat-cell *matCellDef="let payments">{{ payments.username }}</td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
            <td mat-cell *matCellDef="let payments">{{ payments.value }}</td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let payments">{{ payments._id }}</td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let payments">
              <button
                mat-icon-button
                routerLink="/dashboard/editar/{{ payments._id }}"
                [matTooltip]="'Clique aqui para editar o pagamento'"
              >
                <i class="material-icons">edit</i>
              </button>
              <button mat-button (click)="deletarPagamento()"> Apagar

              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let payments; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </mat-card>

  <div>
    <button class="btn-logout" (click)="logout()" mat-raised-button color="primary">logout</button>
  </div>
  
  </mat-card>
